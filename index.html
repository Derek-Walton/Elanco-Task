<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elanco's Country & Data Visualiser</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <img src="img/Elanco.png" alt="Elanco Logo">
        <h1>Data & Population Visualiser</h1>
    </header>

    <main>
        <table id="table">
            <tr>
                <th>Country</th>
                <th>Flag</th>
                <th>Total Population</th>
                <th>Year Population was Counted</th>
                <th>Capital</th>
            </tr>
        </table>
    </main>

    <script src="script.js"></script>
</body>
</html>
